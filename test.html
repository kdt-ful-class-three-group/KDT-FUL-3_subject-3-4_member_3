<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 목록</title>
  <style>
    body {
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .post-list {
      list-style: none;
      padding: 0;
    }
    .post-list li {
      margin-bottom: 20px;
    }
    .post-list li a {
      font-size: 20px;
      text-decoration: none;
      color: #333;
    }
    .post-list li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>글 목록</h1>

  <div>
    <ul class="post-list">
      <!-- 게시글 목록이 여기서 출력 -->
       <li> <p>title content id</p> <button class="changeBtn">수정</button> <button>삭제</button> </li>
       <li> <p>title content id</p> <button class="changeBtn">수정</button> <button>삭제</button> </li>
       <li> <p>title content id</p> <button class="changeBtn">수정</button> <button>삭제</button> </li>
       
      </ul>
      
      
  </div>

  <div>
    <a href="/"> 글 작성으로 돌아가기</a>
  </div>

  <script>

    const changeBtn = document.getElementsByClassName('changeBtn')
    for (let i=0; i<changeBtn.length; i++){
      changeBtn[i].addEventListener('click', function(){
        const p = document.getElementsByTagName('p')
        const form = document.createElement('form')
        form.action="/changeLink"; 
        form.method = "POST";

        // 폼태그 안에 피태그 들어옴
        form.appendChild(p[i])

        const li = document.getElementsByTagName('li')
        li[i].prepend(form)

        p[i].innerHTML = 'title<input type="text" value="content" name="content"></input>id<input type="hidden" name="id" value="id"></input><button type="submit">작성완료</button>'
        // const btn = document.createElement('button')
        // btn.type="submit"
        
        console.log(i)
      })
    }




  </script>
  
</body>
  </html>
