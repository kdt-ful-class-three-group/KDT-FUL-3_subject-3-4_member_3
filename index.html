<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

   .formContainer{
    border: 1px solid silver;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 2px 3px 4px 0px black;
    width: 70%;
    margin: 50px;
   } 

  .catalog {
  display: flex;
  justify-content: end;
  padding-top: 30px;
  padding-right: 20px;
  }

   .contentbox {
    display: flex;
    justify-content: center;
    flex-direction: column;
   }

   .contentbox label {
    display: flex;
    justify-content: center;
    font-size: 20px;
    align-items: center;
   }

   .contentbox label input {
    border-radius: 5px;
    margin-left: 5px;
    width: 600px;
    height: 30px;
   }

   .contentTitle label textarea {
    border-radius: 5px;
    margin-left: 5px;
    width: 600px;
    height: 400px;
    border: 1px solid black;

   }

   .contentTitle label{
    display: flex;
    justify-content: center;
    font-size: 20px;
    /* align-items: center; */
   }

   .buttonContainer {
    display: flex;
    justify-content: center;

   }

   .buttonContainer button {
    width: 200px;
    height: 50px;
    background-color: white;
    border: 1px solid rgb(72, 72, 72);
    border-radius: 10px;
    margin-left: 50px;
   }

   .buttonContainer button:hover {
    background-color: rgb(236, 214, 255);
   }

  </style>
</head>
<body>
  
  <div class="formContainer">
    <h1>📝 새 글 작성</h1>

    <form action="/post" method="POST">
      
      <div class="contentbox">
        <label>제목: <input type="text" name="title" required></label><br>
      </div>
        <div class="contentTitle">
          <label>내용: <textarea name="content" required></textarea></label><br>
        </div>
        <div class="buttonContainer">
          <button type="submit">글 작성</button>
        </div>
        
        <div class="catalog">
          <a href="/posts">📜 글 목록 보기</a>
        </div>
      </div>
  </form>
  <br><br>


    <!-- <script src="./app.js"></script> -->

    <script>

const http = require("http");
const fs = require("fs");
const url = require("url");
const querystring = require("querystring");

const DATA_FILE = "data.json";
const PORT = 8000;

const server = http.createServer((req, res) => {
  const parsedUrl = url.parse(req.url, true);
  const method = req.method;

  // 메인 페이지 제공 (GET 요청)
  if (parsedUrl.pathname === "/" && method === "GET") {
    fs.readFile("index.html", "utf-8", (err, data) => {
      if (err) {
        res.writeHead(500, { "Content-Type": "text/plain; charset=utf-8" });
        res.end("오류! 페이지를 찾을 수 없습니다.");
        return;
      }
      res.writeHead(200, { "Content-Type": "text/html; charset=utf-8" });
      res.end(data);
    });
    return;
  }

  // 게시글 저장 (POST 요청)
  if (parsedUrl.pathname === "/post" && method === "POST") {
    let body = "";

    req.on("data", (chunk) => {
      body += chunk.toString();
    });

    req.on("end", () => {
      const parsedData = querystring.parse(body);

      // 제목과 내용이 비어 있는지 확인
      if (!parsedData.title || !parsedData.content) {
        res.writeHead(400, { "Content-Type": "application/json; charset=utf-8" });
        res.end(JSON.stringify({ message: "제목과 내용을 입력해주세요." }));
        return;
      }

      const newPost = {
        id: Date.now(),
        title: parsedData.title,
        content: parsedData.content,
      };

      // 파일에서 기존 데이터 읽기
      fs.readFile(DATA_FILE, "utf-8", (err, data) => {
        let posts = [];
        if (!err && data) {
          try {
            posts = JSON.parse(data);
          } catch (error) {
            console.error("JSON 파싱 오류:", error);
            posts = [];
          }
        }

        // 새 게시글 추가 후 저장
        posts.push(newPost);
        fs.writeFile(DATA_FILE, JSON.stringify(posts, null, 2), (err) => {
          if (err) {
            res.writeHead(500, { "Content-Type": "application/json; charset=utf-8" });
            res.end(JSON.stringify({ message: "글 작성에 실패했습니다." }));
            return;
          }

          res.writeHead(201, { "Content-Type": "application/json; charset=utf-8" });
          res.end(JSON.stringify({ message: "글 작성 완료!", post: newPost }));
        });
      });
    });

    return;
  }

  // 존재하지 않는 경로 처리
  res.writeHead(404, { "Content-Type": "text/plain; charset=utf-8" });
  res.end("404 페이지를 찾을 수 없습니다.");
});

// 서버 실행 
server.listen(PORT, () => {
  console.log(`✅ 서버 실행 중... http://localhost:${PORT}`);
});

    </script>
</body>
</html>
